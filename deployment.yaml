apiVersion: apps/v1
kind: Deployment
metadata:
  name: supermario-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: supermario
  template:
    metadata:
      labels:
        app: supermario
    spec:
      containers:
      - image: bharathshetty4/supermario:latest
        name: supermario-container
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: supermario-service
spec:
  selector:
    app: supermario
  ports:
  - protocol: TCP
    port: 8081  # <-- Change this line to your desired port
    targetPort: 80
  type: LoadBalancer
